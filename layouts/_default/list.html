{{ define "main" }}
  <div id="main" class="container element-not-pushed">
    <h1>{{ .Title }}</h1>
      {{ range .Pages.ByPublishDate.Reverse }}
        <p>
          <h3><a class="title" href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
          {{ partial "metadata.html" . }}
          <a class="summary" href="{{ .RelPermalink }}">
            <p>{{ .Summary }}YOUYOU</p>
          </a>
        </p>
      {{ end }}
  </div>
{{ end }}
